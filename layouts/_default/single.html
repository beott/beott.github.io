{{ define "main" }}

<article>
  <div class="post-title">{{.Title}}</div>

  <section class="post-info">
    {{ if .Params.Author }}
    <section class="author">
      {{.Params.Author}}
    </section>
    {{ end }}
  </section>

  {{/*
    {{ if .Params.Author }}
    <section class="date">
      https://gohugo.io/functions/time/format/
      {{time.Format "2006 Jan 2" .Params.Date}}
    </section>
    {{ end }}
    */}}

  <section class="post-contents">
    {{.Content}}
  </section>

  {{ if ne ( .Params.hideme ) true }}
  <section class="post-share">
    <button id="copy-button" title="현재 페이지 링크 복사">
      <img src="{{"images/link.png" | relURL}}" alt="Copy">
    </button>
  </section>
  <span id="copy-message">복사되었습니다!</span>
  {{ end }}
</article>

{{ end }}
